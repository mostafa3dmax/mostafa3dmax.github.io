<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ارسال درخواست</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
        * {
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            direction: rtl;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #4a4eb4;
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            color: white;
        }

        label {
            display: block;
            margin-bottom: 6px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background-color: #4cd964;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            color: black;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #3ecf5e;
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 20px;
                border-radius: 15px;
            }

            button {
                font-size: 14px;
                padding: 10px;
            }
        }
    button:disabled {
      background-color: #aaa;
      cursor: wait;
    }
    .alert {
      margin-top: 20px;
      padding: 15px;
      border-radius: 6px;
      font-weight: bold;
    }

    .alert.success {
      background-color: #d4edda;
      color: #155724;
    }

    .alert.error {
      background-color: #f8d7da;
      color: #721c24;
    }
    </style>
</head>
<body>
  <div class="container">
    <h2>ارسال درخواست</h2>
    <form id="supportForm">
      <label for="username">نام کاربری</label>
      <input type="text" id="username" name="username" required>

      <label for="telegram_id">آی‌دی تلگرام</label>
      <input type="text" id="telegram_id" name="telegram_id" required>

      <label for="text">توضیحات</label>
      <textarea id="text" name="text" rows="5" required></textarea>

      <button type="submit" id="submitBtn">ارسال</button>
    </form>

    <div id="alertContainer"></div>
  </div>

  <script>
    const form = document.getElementById('supportForm');
    const btn = document.getElementById('submitBtn');
    const alertContainer = document.getElementById('alertContainer');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      btn.disabled = true;
      btn.innerText = 'در حال ارسال...';
      alertContainer.innerHTML = '';

      const data = {
        username: form.username.value,
        telegram_id: form.telegram_id.value,
        text: form.text.value
      };

      fetch('https://sh3.goolha.tk/support/ticket/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
        .then(response => {
          btn.disabled = false;
          btn.innerText = 'ارسال';

          if (response.ok) {
            showAlert('درخواست شما با موفقیت ارسال شد.', 'success');
            form.reset();
          } else {
            showAlert('خطایی رخ داده است، لطفاً بعداً تلاش کنید.', 'error');
          }
        })
        .catch(error => {
          btn.disabled = false;
          btn.innerText = 'ارسال';
          showAlert('خطایی در اتصال به سرور رخ داده است.', 'error');
        });
    });

    function showAlert(message, type) {
      alertContainer.innerHTML = `<div class="alert ${type}">${message}</div>`;
    }
  </script>
</body>
</html>
